<!-- This declares the type of document as HTML5 -->
<!DOCTYPE html>

<!-- Opens the HTML document and sets the language to English -->
<html lang="en">

<head>
    <!-- Defines the character encoding so the page can display symbols like © -->
    <meta charset="UTF-8">

    <!-- Ensures the page is responsive and scales properly on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Sets the title of the web page (this appears on the browser tab) -->
    <title>My First Web Page</title>
</head>

<body>
<!-- Heading for the page -->
<h1>Welcome to My First Web Page</h1>

<!-- Displays the username -->
<p>Username:ya338</p>

<!-- Displays the course name -->
<p>Course Name:Introduction to Web Development</p>

<!-- Displays the course number and section -->
<p>Course Number & Section: IS117 - Section 005</p>

<!-- Footer section at the bottom of the page -->
<footer>
    <!-- © symbol, your name, and due date -->
    <p>&copy; Yousef Abrahem - Due Date: October 14, 2025</p>
</footer>
</body>

<!-- Closes the HTML document -->
</html>
